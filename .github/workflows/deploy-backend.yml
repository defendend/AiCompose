name: Deploy Backend to Yandex Cloud

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'shared/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew :backend:test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/build/test-results/

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build backend JAR
        run: ./gradlew :backend:buildFatJar --no-daemon

      - name: Copy JAR to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/build/libs/aicompose-backend.jar"
          target: "/home/defendend/backend_deploy"
          strip_components: 3
          overwrite: true

      - name: Deploy and restart backend service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create directory if not exists
            sudo mkdir -p /opt/aicompose

            # Copy JAR file
            sudo cp /home/defendend/backend_deploy/aicompose-backend.jar /opt/aicompose/
            sudo chown aicompose:aicompose /opt/aicompose/aicompose-backend.jar
            sudo chmod 755 /opt/aicompose/aicompose-backend.jar

            # Clean up temp directory
            rm -rf /home/defendend/backend_deploy

            # Restart service
            if sudo systemctl is-active --quiet aicompose; then
              sudo systemctl restart aicompose
              echo "✅ Backend service restarted"
            else
              sudo systemctl start aicompose
              echo "✅ Backend service started"
            fi

            # Show service status
            sudo systemctl status aicompose --no-pager || true
